<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="inner">
        <div class="inputField">
          <label for="Height"> <span> Height in CM</span></label>
          <input type="text" id="Height" placeholder="enter height" />
          <label for="Weight"><span>Weight in KG</span></label>
          <input type="text" id="Weight" placeholder="enter weight" />
        </div>
        <div class="Result">
          <div class="btn">
            <button class="btn-1">Click for Calculate</button>
          </div>
          <h2>BMI Weight Guide</h2>
          <div>Under weight = Less Than 18.6</div>
          <div>Normal Weight = 18.6 and 24.9</div>
          <div>OverWeight = Greater Than 29.9</div>
        </div>
        <div class="Answer"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
