<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="game">
            <div class="text">
                <h2>Guess the Number Game</h2>
                <p>Try and Guess the Number between 1 and 100</p>
                <p>You Have total 10 attempt to guess the number</p>
                <p>New number will be allotted after 10 attempts</p>
            </div>
            <div class="main">
                <input type="text" class="input" />
                <div class="button"><button class="btn">Submit The Guess</button></div>
                <div class="Show">
                    <div class="Greater position"></div>
                    <div class="Less position"></div>
                </div>
            </div>
            <div class="lastPast">
                <div class="Previous">Previous Guesses</div>
                <div class="remaining">Guesses remaining 10</div>
                <button class="refresh">New Game</button>
                <button class="PlayAgain">play Again</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
